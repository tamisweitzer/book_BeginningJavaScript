<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>the Math object</title>
</head>
<body>
  <h2>Reference at <a href="http://www.w3schools.com/jsref/default.asp"></a></h2>

  <script>
    document.writeln("Math.PI " + Math.PI + "<br>");
    document.writeln("Math.abs(-4) " + Math.abs(-4) + "<br>");

    document.writeln("<br>");

    document.writeln("Math.max(1,2) " + Math.max(1,2) + "<br>");
    document.writeln("Math.max(1, ) " + Math.max(1, ) + "<br>");
    document.writeln("<br>");

    document.writeln("Math.min(1,2) " + Math.min(1,2) + "<br>");
    document.writeln("Math.min(1,-2) " + Math.min(1,-2) + "<br>");
    document.writeln("<br>");

    // Rounds up to nearest whole number
    document.writeln("Math.ceil(1.5) " + Math.ceil(1.5) + "<br>");
    document.writeln("Math.ceil(-1.5) " + Math.ceil(-1.5) + "<br>");
    document.writeln("Math.ceil(1.1) " + Math.ceil(1.1) + "<br>");
    document.writeln("<br>");

    // Rounds down to nearest whole number
    document.writeln("Math.floor(1.5) " + Math.floor(1.5) + "<br>");
    document.writeln("Math.floor(10.01) " + Math.floor(10.01) + "<br>");
    document.writeln("Math.floor(-9.99) " + Math.floor(-9.99) + "<br>");
    document.writeln("<br>");

    // Rounds up or down, as in normal math
    document.writeln("Math.round(1.5) " + Math.round(1.5) + "<br>");

    // Return a random number between 0 and 1
    document.writeln("Math.random() " + Math.random() + "<br>");
    document.writeln("Math.random() " + Math.random() + "<br>");
    document.writeln("Math.random() " + Math.random() + "<br>");

    // Finds the power of a number
    // Math.pow(base, power)
    document.writeln("Math.pow(2, 3) " + Math.pow(2, 3) + "<br>");
    document.writeln("Math.pow(3, 2) " + Math.pow(3, 2) + "<br>");
  </script>
</body>
</html>
